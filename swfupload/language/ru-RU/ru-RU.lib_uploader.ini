COM_USLUGI__DOSTAVKA_START_TIPE="{tip Доставка на дом::При нажатии на прямым участием Заказчика: согласование границ земельного участка, передача выходных материалов, как правило, для этого Заказчику необходимо приезжать к нам в офис от 3 до 4 раз, но если Вы очень заняты Вы можете воспользоваться дополнительной услугой «Доставка на дом» в этом случае передачу материалов будет осуществлять наш курьер – все вопросы будут решаться на Вашей территории в любое удобное для Вас время в рабочие дни с 8 до 20-00, в выходные с 10 до 15-00. Услуга доступна для пользователей проживающих в г. Тюмени или Тюменском районе. Стоимость  «Доставки на дом» – 3000 руб. для земельных участков расположенных в Тюмени, «Доставка на дом»  - 5000 руб. для участков расположенных в Тюменском районе.}"
